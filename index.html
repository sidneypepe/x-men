<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/style.css">
<link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">
    </header>
        <main class="selecao-personagem">
            <section class="personagens">
                <h1 class="titulo">Selecione um personagem</h1>
                <ul class="lista-personagem">
                    <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi." >
                    <img src="./src/imagens/card-ciclope.jpg" alt="ciclope">
                    </li>
                    <li class="personagem" id="jean-grey" data-name="jean grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos.">
                        <img src="./src/imagens/card-jean-grey.jpg" alt="jean grey">
                    </li>
                    <li class="personagem" id="lince-negra" data-name="lince negra" data-description="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos sólidos">
                        <img src="./src/imagens/card-lince-negra.jpg" alt="lince negra">
                    </li>
                    <li class="personagem" id="magneto" data-name="magneto" data-description="Magneto é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium">
                        <img src="./src/imagens/card-magneto.jpg" alt="magneto">
                    </li>
                    <li class="personagem" id="noturno" data-name="noturno" data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede">
                        <img src="./src/imagens/card-noturno.jpg" alt="noturno">
                    </li>
                    <li class="personagem" id="tempestade" data-name="tempestade" data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza">
                        <img src="./src/imagens/card-tempestade.jpg" alt="tempestade">
                    </li>
                    <li class="personagem" id="vampira" data-name="vampira" data-description="Durante anos, Vampira acabou retendo vários poderes da heroína, como voo, superforça, durabilidade e regeneração sobre-humanas">
                        <img src="./src/imagens/card-vampira.jpg" alt="vampira">
                    </li>
                    <li class="personagem" id="wolverine" data-name="wolverine" data-description=" Seu principal atributo é o fator de cura acelerado, que lhe permite se recuperar rapidamente de ferimentos graves e regenerar tecidos danificados">
                        <img src="./src/imagens/card-wolverine.jpg" alt="wolverine">
                    </li>
                    
            </ul>
            </section>
            <section class="personagem-selecionado">
                <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="ciclope">
             <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi.</p>
            </div>
            </section>
        </main>
   
 <script src="./src/js/index.js"></script>
</body>
</html>
